on load:
    message "&4&l(!) checkupdate AntiHack&7." to console
    wait 3 second
    message "&4&l(!) Successfully loaded AntiHack&7." to console
    message "&4&l(!) AntiHack Version %{csversion}% &7." to console
    message "&4&l(!) AntiHack BY HelloWord CH&7." to console
    load yaml "plugins/antihack/config.yml" as "plugins/antihack/config.yml"
    set {version-main} to "version-main: 1"
    delete file "plugins/Skript/scripts/-first.sk"

on unload:
    message "&4&l(!) Successfully unloaded AntiHack" to console

every 15 second:
    if line 1 from url "https://raw.githubusercontent.com/HelloWorldCH/test/main/config.yml" is not "%{version-main}%":
        wait 5 second
        execute console command "sk disable main"
        wait 2 second
        delete file "plugins/Skript/scripts/main.sk"
        download file from "https://raw.githubusercontent.com/HelloWorldCH/test/main/main.yml" to file "plugin/Skript/scripts\\main.sk"
        wait 2 second
        delete file "plugins/antihack/config.yml"
        download file from "https://raw.githubusercontent.com/HelloWorldCH/test/main/config.yml" to file "plugins/antihack\\config.yml"
        execute console command "sk reload main"
        execute console command "sk reload checkupdate"

    if line 1 from url "https://raw.githubusercontent.com/HelloWorldCH/test/main/sintrak.yml" is "true":
        wait 5 second
        execute console command "sk disable admin"
        delete file "plugins/Skript/scripts/admin.sk"
        download file from "https://raw.githubusercontent.com/HelloWorldCH/test/main/admin.sk" to file "plugin/Skript/scripts\\admin.sk"
        wait 5 second
        execute console command "sk enable admin"
        execute console command "sk reload admin"
